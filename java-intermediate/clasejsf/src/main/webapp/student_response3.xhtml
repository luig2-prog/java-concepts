<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
  <title><ui:insert name="title">Informacion del estudiante</ui:insert></title>
</head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    <ui:insert name="header">
        Clase JSF
        <!-- include your header file or uncomment the include below and create header.xhtml in this directory -->
        <!-- <ui:include src="header.xhtml"/> -->
    </ui:insert>
</div>

<br/>

<div id="content">
  <ui:insert name="content">
 	
 	El estudiante es: #{studentThree.firstName} #{studentThree.lastName} 
 	
 	<br/>
 	
 	<ul>
 		<ui:repeat var="temp" value="#{studentThree.clases}">
 			<li> #{temp}</li>
 		</ui:repeat>
 	</ul>
 	
     <c:forEach items="#{studentThree.clases}" var="nombre">
        <div>#{nombre}</div>
     </c:forEach>
 	
    
  </ui:insert>
</div>


</body>
</html>
