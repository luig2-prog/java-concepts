      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
  <title><ui:insert name="title">Operaciones</ui:insert></title>
</head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    <ui:insert name="header">
        Clase JSF - Operaciones
       
    </ui:insert>
</div>

<br/>

<div id="content">
  <ui:insert name="content">
 
    <h:form>
        Numero 1: <h:inputText value="#{operaciones.num1}" />
        <br/>
        Numero dos: <h:inputText value="#{operaciones.num2}" />
        <br/>
        <h:commandButton value="Sumar" action="#{operaciones.sumar}" />
        
        <br/>
        <h:outputText value="Resultado: #{operaciones.resultado}"/>
    </h:form>
