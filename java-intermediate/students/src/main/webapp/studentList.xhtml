<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
	<h:dataTable value="#{studentController.students}" var="student" border="1">
	
		<h:column>
			<f:facet name="header">
				Nombre
			</f:facet>
			<h:outputText value="#{student.name}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Nota 1
			</f:facet>
			<h:outputText value="#{student.not1}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Nota 2
			</f:facet>
			<h:outputText value="#{student.not2}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Nota 3
			</f:facet>
			<h:outputText value="#{student.not3}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Promedio
			</f:facet>
			<h:outputText value="#{studentController.calcularPromedio(student)}"></h:outputText>
		</h:column>
	
	</h:dataTable>
	
	
	
	<h:form>
		<h:commandButton value="Crear nuevo Estuante" action="#{studentController.newStudent}" />
	</h:form>	

	<h2>Estudiantes que pierden</h2>
	<h:dataTable value="#{studentController.pierden()}" var="student" border="1">
	
		<h:column>
			<f:facet name="header">
				Nombre
			</f:facet>
			<h:outputText value="#{student.name}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Nota 1
			</f:facet>
			<h:outputText value="#{student.not1}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Nota 2
			</f:facet>
			<h:outputText value="#{student.not2}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Nota 3
			</f:facet>
			<h:outputText value="#{student.not3}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Promedio
			</f:facet>
			<h:outputText value="#{studentController.calcularPromedio(student)}"></h:outputText>
		</h:column>
	
	</h:dataTable>
	
	
	<h2>Estudiantes que ganan</h2>
	<h:dataTable value="#{studentController.ganan()}" var="student" border="1">
	
		<h:column>
			<f:facet name="header">
				Nombre
			</f:facet>
			<h:outputText value="#{student.name}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Nota 1
			</f:facet>
			<h:outputText value="#{student.not1}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Nota 2
			</f:facet>
			<h:outputText value="#{student.not2}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Nota 3
			</f:facet>
			<h:outputText value="#{student.not3}"></h:outputText>
		</h:column>
			<h:column>
			<f:facet name="header">
				Promedio
			</f:facet>
			<h:outputText value="#{studentController.calcularPromedio(student)}"></h:outputText>
		</h:column>
	
	</h:dataTable>

</body>

</html>
