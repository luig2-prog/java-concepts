<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
	<h:form>
	
		<h:panelGrid id = "panel" columns = "2" border = "1"
	      cellpadding = "10" cellspacing = "1">
			<h:outputLabel for="name" value="Nombre:"/>
			<h:inputText id="name" value="#{studentController.student.name}" required="true"/>
		
			<h:outputLabel for="email" value="Email:"/>
			<h:inputText id="email" value="#{studentController.student.email}" required="true"/>
		
			<h:outputLabel for="not1" value="Nota 1:"/>
			<h:inputText id="not1" value="#{studentController.student.not1}" required="true"/>
		
		
			<h:outputLabel for="not2" value="Nota 2:"/>
			<h:inputText id="not2" value="#{studentController.student.not2}" required="true"/>
		
			<h:outputLabel for="not3" value="Nota 3:"/>
			<h:inputText id="not3" value="#{studentController.student.not3}" required="true"/>
			
		</h:panelGrid>
		
		<h:commandButton value="Guardar" action="#{studentController.saveStudent}"></h:commandButton>
		
		
	</h:form>
</body>

</html>
